name: ETL Pipeline

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:    

jobs:
  validate-etl:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run:  pip install -r requirements.txt

    - name: Run validations
      run: python validate.py
